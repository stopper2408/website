<body>
    <div class="background-glow"></div>
    
    <header class="glass-header">
        <div class="container header-content">
            <div class="logo">
                <a href="index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
                    <i class="fa-solid fa-film"></i>
                    <span>Docu<span class="highlight">Watch</span></span>
                </a>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="index.html#new">New Arrivals</a>
                <a href="index.html#popular">Trending</a>
            </nav>
        </div>
    </header>

    <main class="container" style="padding-top: 40px;">
        <div id="content-details">
            <div class="content-header">
                <div>
                    <h1 id="content-title" style="margin-bottom: 5px;">Loading...</h1>
                    <p id="content-category" style="color: var(--text-secondary); font-size: 0.9rem;">Documentary</p>
                </div>
                <button class="fullscreen-btn" onclick="toggleFullscreen()">
                    <i class="fa-solid fa-expand"></i> Theater Mode
                </button>
            </div>

            <div class="content-frame-wrapper" id="content-container">
                <iframe id="content-frame" src="" frameborder="0" allowfullscreen allow="autoplay; fullscreen; gamepad; accelerometer; gyroscope; payment; ambient-light-sensor; microphone"></iframe>
            </div>

            <div class="content-info-card" style="background: var(--bg-card); padding: 25px; border-radius: 16px; border: 1px solid var(--glass-border);">
                <h3 style="margin-bottom: 15px;">Synopsis</h3>
                <p id="content-description" style="color: var(--text-secondary);">Loading synopsis...</p>
            </div>
        </div>

        <div id="error-message" style="display: none; text-align: center; padding: 100px 0;">
            <i class="fa-solid fa-file-circle-xmark" style="font-size: 4rem; color: var(--text-secondary); margin-bottom: 20px;"></i>
            <h2>Archive not found</h2>
            <p style="color: var(--text-secondary); margin-bottom: 20px;">Sorry, the content you are looking for does not exist or has been removed.</p>
            <a href="index.html" class="play-btn" style="display: inline-block; width: auto; padding: 10px 30px;">Return to Archives</a>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 DocuWatch. Educational Purposes Only.</p>
        </div>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
        // Specific logic for view.html
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const contentId = urlParams.get('id');
            
            if (contentId) {
                loadContent(contentId);
            } else {
                document.getElementById('content-details').style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
            }
        });

        function toggleFullscreen() {
            const elem = document.getElementById("content-frame");
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
