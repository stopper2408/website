<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slope Game</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="js/UnityProgress.js"></script>
  <script src="js/unityloader41.js"></script>
  <script>
    var gameInstance = UnityLoader.instantiate("gameContainer", "/data/slope.json", { onProgress: UnityProgress, Module: { onRuntimeInitialized: function() { UnityProgress(gameInstance, "complete") } } });
  </script>
</head>
<body style="margin: 0; overflow: hidden;">
  <div class="webgl-content">
    <div id="gameContainer" style="width: 100%; height: 100%; margin: 0;"></div>
  </div>
</body>
</html>
